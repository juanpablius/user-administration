<h1 mat-dialog-title>
  {{data.headerMessage}}
</h1>
<div mat-dialog-content>
  <ng-container *ngFor="let key of data.keys; let i = index">
    <p>{{data.labels[i]}}: {{data.item[key]}}</p>
  </ng-container>
</div>
<div class=" buttons-section" mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="closeDialog()">
    Cancel
  </button>
  <button mat-raised-button color="accent" (click)="onSubmit()">
    Delete
  </button>
</div>
